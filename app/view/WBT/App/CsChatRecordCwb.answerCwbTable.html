{% extends "WBT/home_wx.twig" %}

{% block title %}
<title>{{cs_group_name}}</title>
{% endblock %}

{% block css_link %}


<style type="text/css">
    .table thead>tr>th, .table tbody>tr>th, .table tfoot>tr>th, .table thead>tr>td, .table tbody>tr>td, .table tfoot>tr>td
    {
        border:#EBE3E3 solid red;
    }
    .table thead>tr>th
    {
        display: none;
    }

    .table tbody>tr>td
    {
        padding: 0;
    }

    .pic
    {
        float:left;
        margin-right:20px;
    }
    .time
    {
        float:right;
        font-size:12px;
        color:darkgray;
    }
    .number
    {
        float:right;
        font-size:12px;
        color:white;
        margin-right:15px;
        background-color: red;
        width:18px;
        text-align: center;
        border-radius: 5px;
    }
    .name
    {
        font-size:16px;
        color:black;
        font-weight: bold;
        width:100px;
        text-overflow:ellipsis;
        overflow:hidden;
        white-space:nowrap;
    }
    .answer
    {
        font-size:14px;
        width:180px;
        overflow:hidden;
        margin-top:3px;
        white-space:nowrap;
        text-overflow:ellipsis;
    }
    a:active   {     color:   darkgray;   text-decoration:   none}
    a:hover   {     color:   darkgray;   text-decoration:   none}
    a:link   {     color:   darkgray;   text-decoration:   none}
    a:visited   {     color:  darkgray;   text-decoration:   none}
</style>
{% endblock %}

{% block body %}
<body style="background-color: white;">
<div>
    {{ table|raw }}
</div>

<script src="/libs/jquery/jquery.min.js?v={{third_lib_version}}"></script>

<script src="/libs/bootstrap3/js/bootstrap.min.js"></script>
<script src="/libs/bluefin/bootstrap-helpers.js?v={{third_lib_version}}"></script>

<script type="text/javascript">
    $(function () {
        if (!bluefinBH.isRegistered('_pagination')) {
            bluefinBH.register('_pagination', true);
            $('.pagination').each(function () {
                var divp = $(this),
                        req = divp.data('request');
                divp.on('click', 'a[data-page]', function (e) {
                    location.href = bluefinBH.buildUrl(req, {'*PAGING*': {'page': $(this).data('page')}});
                });
            });
        }
    });

</script>
</body>
{% endblock %}
