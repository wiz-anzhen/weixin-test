<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0">
    <script src="/libs/jquery/jquery.min.js?v={{third_lib_version}}"></script>
    <style>
        *{padding:0;margin:0;}
    </style>
</head>
<body style="background:url(/images/1.jpg);">
<img src="/images/1.jpg" width="100%"/>
<div style="width:100%;margin:80px auto;text-align:center;position:absolute;top:0;left:0;">
    <img src="/images/you.png" style="width:35%">
    <p style="margin-top:5%;font-family:'微软雅黑';font-size:1.5em;">左邻有你</p>
    <div id="load" style="width:50%;font-family:'微软雅黑';font-size:1.7em;margin:20% auto;padding:5%;color:#333;border-radius:10px;border:2px solid #fff;cursor:pointer;">
        <img src="/images/load.png" style="width:25px;height:25px;"/>
        <p style="display:inline;">下载安装</p>
    </div>
</div>

<div id="dialog" style="width: 100%;margin:0 auto;background: rgba(0,0,0,0.5);position: absolute;top: 0;left:0;display: none;">
    <div style="width: 85%;margin:10% auto;position:relative;">
        <div style="padding: 10%;color:#fff;font-size:1.2em;font-family:'微软雅黑';text-align: center;">点击右上角菜单<br/>在Safari中打开并安装</div>
        <img src="/images/top.png" style="width:50px;height:60px;position:absolute;top:13%;right:-6%;"/>
    </div>
</div>
</body>
<script type="text/javascript">
    function getByClass (oParent,sClass){
        var aEle=oParent.getElementsByTagName('*');
        var aResult=[];
        for (var i = 0; i < aEle.length; i++) {
            if(aEle[i].className==sClass){
                aResult.push(aEle[i]);
            }
        }
        return aResult;
    }
    var explorer =navigator.userAgent ;


    var load=document.getElementById('load');
    var dialog=document.getElementById('dialog');
    var abody=document.getElementsByTagName('body')[0];
    var windowW=abody.offsetWidth;
    var windowH=document.body.scrollHeight;
    load.onclick=function()
    {
        if(explorer.indexOf("Safari") >= 0)
        {
            location.href="https://itunes.apple.com/cn/app/zuo-lin-you-ni/id959327233?mt=8";
        }
        else
        {

            dialog.style.display='block';
            dialog.style.width=windowW+'px';
            dialog.style.height=2000+'px';
        }

    }

</script>
</html>
