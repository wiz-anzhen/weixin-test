<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>
    <title>验货</title>
    <style type="text/css">
        html,body,div,ul,li,ol,img,span,p,h1,h2,h3{ margin:0; padding:0;}
        ul,ol{ list-style:none;}
        a{text-decoration: none;}
        a:link{text-decoration: none;color:#ffffff;}
        a:visited{text-decoration: none;color:#ffffff;}
        a:active{text-decoration: none;color:#ffffff;}
    </style>
</head>
<body>
<div class="box" style="width: 100%;height:50px;position: relative;border-bottom:1px solid #ccc;">
    <span style="position: absolute;left: 10px;top: 15px;padding:0 15px;" onclick="location.replace('/wx_user/directory/list?mp_user_id={{mp_user_id}}&top_directory_id={{top_directory_id}}');">返回</span>
    <div class="sp2" style="margin:0 auto;text-align: center;font-size: 1.5em;line-height: 50px;padding:0 15px;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;width: 60%">选择供应商</div>
</div>

{% for store in store_data %}

<div style="height:18px;background:#e4e4e4;border-bottom:1px solid #ccc;"></div>
<a href="/wx_user/procurement/supply_examine_order?store_id={{store.store_id}}&mp_user_id={{mp_user_id}}&top_directory_id={{top_directory_id}}" style="color: black;-webkit-tap-highlight-color:rgba(255,255,255,0);border-bottom:1px solid #ccc;">
    <div id="box2" style="padding:10px 0;overflow: hidden;border-bottom:1px solid #ccc;">
        <div class="left" style="float: left;margin-left: 10px;font-size: 1.2em;">
            {{store.title}}
        </div>
        <div class="right" style="float: right;margin-right: 10px;">></div>
        {% if store.order_count != 0 %}
        <div class="right" style="float: right;margin-right: 10px;color:red;font-weight: bolder">NEW!</div>
        {% endif %}
    </div>
</a>
{% if loop.last %}
<div style="height:18px;background:#e4e4e4;border-bottom:1px solid #ccc;"></div>
{% endif %}

{% endfor %}
<script>

    var a=document.getElementsByTagName('a');

    for(var i=0;i<a.length;i++){

        a[i].addEventListener('touchstart',function(){},false);

    }
</script>
<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
        WeixinJSBridge.call('hideToolbar');
    });
</script>
</body>
</html>
