<!DOCTYPE html>
<html>
<head>
    <title>订单列表</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{padding: 0;margin: 0;}
        a{text-decoration: none;}
    </style>
</head>
<body>

<div style="height:50px;text-align:center;background:#fff;border-bottom:1px solid #ccc;width: 100%">
    <div  style="height:50px;line-height:50px;color:#000;float: left;width: 20%; " onclick="location.replace('/wx_user/supply/order_verify?mp_user_id={{mp_user_id}}&top_directory_id={{top_directory_id}}');">返回</div>
    <div onclick="location.replace('/wx_user/directory/list?mp_user_id={{mp_user_id}}&top_directory_id={{top_directory_id}}');" style="height:50px;line-height:50px;font-size:1.0em;text-decoration: none;color:#000;float: right;width: 20%; ">首页</div>
    <div style="height:50px;line-height:50px;font-size:1.5em;color:#000;width: 60%;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;display: block;">{{store_name}}</div >
</div>

<div style="height:18px;background:#e4e4e4;border-bottom:1px solid #ccc;"></div>

{% if count == 'none' %}

<div style="text-align: center;">
    <div style="text-align: center;margin:30% auto;padding:30px;font-size: 1.2em;">对不起，还没有新订单</div>
</div>
<a onclick="location.replace('/wx_user/supply/order_verify?mp_user_id={{mp_user_id}}&top_directory_id={{top_directory_id}}');" style="-webkit-tap-highlight-color:rgba(255,255,255,0);text-decoration:none;color:#000;outline:none;">
    <div style="width:79%;padding:4% 0;margin:0 10%;font-size:1.5em;font-weight:bolder;text-align:center; border:1px solid #000;border-radius:15px;position: fixed;bottom: 30px;">
        返回
    </div>
</a>
{% endif %}

{% for list in order_list %}
<a href="/wx_user/supply/order_send_detail?order_id={{list.order_id}}&mp_user_id={{mp_user_id}}&community_id={{list.community_id}}&top_directory_id={{top_directory_id}}" style="color:#000;font-size:1.2em;font-weight:bolder;">
<div id="orderForm" style="width:100%;padding-top:5%; padding-bottom:18%; margin:0 auto;border-bottom:1px solid #ccc;">
    <div class="Products" style="padding-left:5%;font-weight:bolder;float:left;">
        <p style="color:#363636;font-size:1.2em;">{{ list.create_time }}</p>
        <p style="color:#bbb;font-size:0.8em;">订单号:{{list.order_id }}</p>
    </div>
    <div class="Number"style="padding-right:3%;padding-top:3%;float:right;">
        >
    </div>
</div>
</a>
<div style="height:18px;background:#e4e4e4;border-bottom:1px solid #ccc;"></div>
{% endfor %}
</body>
<script type="text/javascript">
    function getByClass (oParent,sClass){
        var aEle=oParent.getElementsByTagName('*');
        var aResult=[];
        for (var i = 0; i < aEle.length; i++) {
            if(aEle[i].className==sClass){
                aResult.push(aEle[i]);
            }
        }
        return aResult;
    }
    var orderForm=document.getElementById('orderForm');
    orderForm.onclick=function(){
        location.href="/wx_user/test/c";
    }
</script>
<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
        WeixinJSBridge.call('hideToolbar');
    });
</script>
</html>
