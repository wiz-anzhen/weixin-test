{% extends "WBT/home_wx.twig" %}

{% block title %}
<title>预约理财师</title>
{% endblock %}


{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">预约理财师</h3>
    </div>
    <div class="panel-body">
        <h4>提交您的基本信息，我们的理财师会在第一时间联系您！</h4>
        <form method="post" action="/wx_user/user_info/submit_date?wx_user_id={{ wx_user_id }}&mp_user_id={{ mp_user_id }}" onsubmit="return check();">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" required>
            </div>
            <div class="form-group">
                <label for="telephone">电话</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="请输入联系电话" required>
            </div>
            <div class="form-group">
                <label for="email">电子邮件</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入电子邮箱地址" required>
            </div>
            <div class="form-group">
                <div class="alert" style="display: none;"></div>
            </div>
            <input type="submit" class="btn btn-info" value="提交预约">
        </form>
    </div>
</div>{% endblock %}
