<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="SCRM" />
    <meta name="description" content="SCRM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRM管理后台</title>
    <link href="/libs/bootstrap/css/bootstrap.min.css?v={{third_lib_version}}" type="text/css" rel="stylesheet" media="screen">
    <link type="text/css" href="/libs/bluefin/bootstrap-addons.css?v={{third_lib_version}}" rel="stylesheet">
    <link href="/styles/main.css?v={{third_lib_version}}" type="text/css" rel="stylesheet" media="screen">
    <!--[if IE 6]><link href="/styles/ie6.css?v={{third_lib_version}}" type="text/css" rel="stylesheet" media="screen"><![endif]-->
    <style>
        html{overflow-y:scroll}
    </style>


</head>

<body style="margin:0 auto;text-align: center;">
<div style="background-color: green">
    <div>
        <a style="background-image: url('/images/logo.png')" href="/" title=""></a>
    </div>
</div>

<div style="margin:0 auto;padding:10px;">
    {% if _eventMessage %}
    <div id="eventMessage" class="alert{{ _eventAlertClass }}"><button type="button" class="close" data-dismiss="alert">×</button>
        <strong>{{ _eventMessage|raw }}</strong>
    </div>
    {% endif %}
    <div style="margin:0 auto">
        <div style="padding: 30px 60px; margin-bottom: 30px; border:2px solid #d9d9d9; background-color: #ffffff;
    -webkit-border-radius: 6px; -moz-border-radius: 6px; border-radius: 6px;">
            <div>
                <form method="post" action="{{ my_url('auth/index', {'_from': from}) }}">
                    <legend><h3 class="form-title">登录</h3></legend>
                    <div class="control-group">
                        <div class="controls">
                            <span class="label label-info label-large">账号</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <!--[if lt IE 10]>
                        <label class="control-label" for="inputUsername">用户名：</label>
                        <![endif]-->
                        <div class="controls">
                            <input type="email" id="inputUsername" name="username" placeholder="电子邮箱">
                        </div>
                    </div>
                    <div class="control-group">
                        <!--[if lt IE 10]>
                        <label class="control-label" for="inputPassword">密码：</label>
                        <![endif]-->
                        <div class="controls">
                            <input type="password" id="inputPassword" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div>
    <div style="margin:0 auto;clear: both;">
        <span>
            <a class="btn btn-link" href="http://www.kingcores.com" target="_blank">金果创新</a>|
            <a class="btn btn-link" href="http://www.weibotui.com" target="_blank">微博推</a>|
            <a class="btn btn-link" href="http://www.fangchanyi.com" target="_blank">房产易</a>
            <br>
            <a class="btn btn-link" href="http://www.weicanting.cc" target="_blank">微餐厅</a>|
            <a class="btn btn-link" href="http://www.changweibo.com" target="_blank">长微博</a>
        </span>
        <br>
        <span>Copyright&copy; 2014 金果创新.&nbsp;</span>
    </div>
</div>
<script src="/libs/jquery/jquery.min.js?v={{third_lib_version}}"></script>
{% block bootstrap_js %}
<script src="/libs/bootstrap/js/bootstrap.min.js?v={{third_lib_version}}"></script>
{% endblock %}
<script src="/libs/bluefin/bootstrap-helpers.js?v={{third_lib_version}}"></script>



</body>
</html>
