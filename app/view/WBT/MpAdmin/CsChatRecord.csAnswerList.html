{% extends "WBT/home_login.twig" %}

{% set module = 'module_house_member' %}

{% block sub_breadcrumbs %}
<li class="active">
    <a href="/mp_admin/community/list?mp_user_id={{mp_user_id}}{% if is_community_admin %}&community_id={{community_id}}&community_name={{community_name}}{% else %}{% endif %}">{{mp_name}}</a>
    <span class="divider">/</span>
</li>
<li class="active">
    <a href="/mp_admin/function/list?mp_user_id={{mp_user_id}}&community_id={{community_id}}&community_name={{community_name}}">{{community_name}}</a>
    <span class="divider">/</span>
</li>
<li class="active">
    <a href="/mp_admin/cs_chat_record/cs_group_answer_list?mp_user_id={{mp_user_id}}&community_id={{community_id}}&community_name={{community_name}}&cs_group_id={{cs_group_id}}&cs_group_name={{cs_group_name}}" >{{cs_group_name}}聊天记录列表</a>
    <span class="divider">/</span>
</li>
<li>{{name}}</li>
{% endblock %}

{% block css_link %}
<style type="text/css">
    .big_area {
        width: 300px;
        height: 120px;
    }

    .table thead>tr>th
    {
        display: none;
    }
    .table
    {
        width:960px;
        margin:0 auto;
    }
    .table-bordered
    {
        border-collapse:collapse;
    }
</style>
{% endblock %}

{% set pagination_js = FALSE %}
