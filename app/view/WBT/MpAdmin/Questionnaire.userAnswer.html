
{% extends "WBT/home_login.twig" %}

{% set module = 'module_questionnaire' %}

{% block sub_breadcrumbs %}
<li class="active">
    <a href="/mp_admin/community/list?mp_user_id={{mp_user_id}}">{{mp_name}}</a>
    <span class="divider">/</span>
</li>
<li class="active">
    <a href="/mp_admin/function/list?mp_user_id={{mp_user_id}}&community_id={{community_id}}&community_name={{community_name}}">{{community_name}}</a>
    <span class="divider">/</span>
</li>
<li class="active">
    <a  href="/mp_admin/questionnaire/list?mp_user_id={{ mp_user_id }}&community_id={{ community_id }}">问卷调查</a>
    <span class="divider">/</span>
</li>
<li>{{questionnaire_title}}提交情况</li>
{% endblock %}

{% block css_link %}
<style type="text/css">
    .big_area {
        width: 300px;
        height: 120px;
    }
</style>
{% endblock %}

{% set pagination_js = FALSE %}
