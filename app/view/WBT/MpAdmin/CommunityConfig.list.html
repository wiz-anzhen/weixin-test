{% extends "WBT/home_login.twig" %}

{% set module = 'module_community_config' %}

{% block sub_breadcrumbs %}
<li class="active"><a href="/mp_admin/community/list?mp_user_id={{mp_user_id}}">{{mp_name}}</a>
    <span class="divider">/</span>
</li>
<li class="active"><a href="/mp_admin/function/list?mp_user_id={{mp_user_id}}&community_id={{community_id}}&community_name={{community_name}}">{{community_name}}</a>
    <span class="divider">/</span>
</li>
<li>社区管理员配置</li>
{% endblock %}

{% block action %}
<button type="button" class="btn btn-success" onclick="bluefinBH.ajaxDialog('/mp_admin/community_config_dialog/add?mp_user_id={{ mp_user_id }}&community_id={{community_id}}');">
    添加配置
</button>
{% endblock %}

{% block css_link %}
<style type="text/css">
    .big_area {
        width: 300px;
        height: 120px;
    }
</style>
{% endblock %}

{% set pagination_js = FALSE %}
