{% extends "WBT/home.twig" %}

{% block css_link %}
    <link href="/styles/auth.css?v={{our_lib_version}}" rel="stylesheet">
{% endblock %}

{% block content %}
{% if _eventMessage %}
    <div id="eventMessage" class="alert{{ _eventAlertClass }}"><button type="button" class="close" data-dismiss="alert">×</button>
        <strong>{{ _eventMessage|raw }}</strong>
    </div>
{% endif %}
    <div class="container">
        <div class="offset3 span6">
            <div class="login-unit">
                <form method="post" action="{{ my_url('auth/index', {'_from': from}) }}">
                    <legend><h3 class="form-title">登录</h3></legend>
                    <div class="control-group">
                        <div class="controls">
                            <span class="label label-info label-large">账号</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <!--[if lt IE 10]>
                        <label class="control-label" for="inputUsername">用户名：</label>
                        <![endif]-->
                        <div class="controls">
                            <input type="email" id="inputUsername" name="username" placeholder="电子邮箱">
                        </div>
                    </div>
                    <div class="control-group">
                        <!--[if lt IE 10]>
                        <label class="control-label" for="inputPassword">密码：</label>
                        <![endif]-->
                        <div class="controls">
                            <input type="password" id="inputPassword" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
